<ion-view view-title="Reward">
  <ion-content>
 
    <ion-list>
	
      <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="reward in rewards" type="item-text-wrap" href="#/tab/rewards/{{reward.id}}">
        <img ng-src="{{reward.image}}">
        <h2>{{reward.name}}</h2>        
		<i class="icon ion-chevron-right icon-accessory"></i>
        
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
