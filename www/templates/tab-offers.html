<ion-view view-title="Offers">
  <ion-content>

    <ion-list>

      <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="offer in Offers" ng-controller="OfferCtrl" type="item-text-wrap" ng-click="offerHandler()">

        <h2>{{offer.name}}</h2>
		<i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
